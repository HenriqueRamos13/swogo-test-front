<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/scripts/insert.js"></script>
  </head>
  <body>
    <div class="p-4">
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
          <h3 class="text-lg font-medium leading-6 text-gray-900">
            Product information
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Insert a product and its informations here.
          </p>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form action="#" method="POST">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="mt-1 border border-gray-300 focus:ring-indigo-500 p-2 focus:border-indigo-500 block w-full shadow-sm sm:text-sm rounded-md"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700"
                  >Description</label
                >
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="mt-1 border focus:ring-indigo-500 p-2 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="price"
                  class="block text-sm font-medium text-gray-700"
                  >Price</label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="mt-1 border focus:ring-indigo-500 p-2 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="tags"
                  class="block text-sm font-medium text-gray-700"
                  >Tags (separeted by ';')</label
                >
                <input
                  type="text"
                  name="tags"
                  id="tags"
                  class="mt-1 border focus:ring-indigo-500 p-2 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="image"
                  class="block text-sm font-medium text-gray-700"
                  >Image</label
                >
                <input
                  type="text"
                  name="image"
                  id="image"
                  class="mt-1 border focus:ring-indigo-500 p-2 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6 sm:col-span-3"></div>

              <button
                type="button"
                onclick="insertProduct()"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
