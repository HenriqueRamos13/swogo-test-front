<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/scripts/Product.class.js"></script>
    <script src="./src/scripts/main.js"></script>
  </head>
  <body>
    <div>
      <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-1 md:py-4">
          <div class="flex items-center justify-between md:justify-start">
            <!-- Menu Trigger -->
            <button
              type="button"
              class="md:hidden w-10 h-10 rounded-lg -ml-2 flex justify-center items-center"
            >
              <svg
                class="text-gray-500 w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
            <!-- ./ Menu Trigger -->

            <a href="#" class="font-bold text-gray-700 text-2xl">Shop.</a>

            <div class="hidden md:flex space-x-3 flex-1 lg:ml-8">
              <a
                href="#"
                class="px-2 py-2 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-gray-600"
                >Example 1</a
              >
              <a
                href="#"
                class="px-2 py-2 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-gray-600"
                >Example 2</a
              >
              <a
                href="#"
                class="px-2 py-2 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-gray-600"
                >Example 3</a
              >
              <a
                href="#"
                class="px-2 py-2 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-gray-600"
                >Example 4</a
              >
              <a
                href="#"
                class="px-2 py-2 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-gray-600"
                >More</a
              >
            </div>

            <div class="flex items-center space-x-4">
              <div class="relative hidden md:block">
                <input
                  type="search"
                  class="pl-10 pr-2 h-10 py-1 rounded-lg border border-gray-200 focus:border-gray-300 focus:outline-none focus:shadow-inner leading-none"
                  placeholder="Search"
                />
                <svg
                  class="h-6 w-6 text-gray-300 ml-2 mt-2 stroke-current absolute top-0 left-0"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </div>

              <a
                href="#"
                class="flex h-10 items-center px-2 rounded-lg border border-gray-200 hover:border-gray-300 focus:outline-none hover:shadow-inner"
              >
                <svg
                  class="h-6 w-6 leading-none text-gray-300 stroke-current"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                  />
                </svg>
                <span class="pl-1 text-gray-500 text-md">0</span>
              </a>

              <button
                type="button"
                class="hidden md:block w-10 h-10 rounded-lg bg-gray-100 border border-gray-200 flex justify-center items-center"
              >
                <img
                  src="https://avatars.dicebear.com/api/bottts/2.svg"
                  alt="bottts"
                  width="28"
                  height="28"
                  class="rounded-lg mx-auto"
                />
              </button>
            </div>
          </div>

          <!-- Search Mobile -->
          <div class="relative md:hidden">
            <input
              type="search"
              class="mt-1 w-full pl-10 pr-2 h-10 py-1 rounded-lg border border-gray-200 focus:border-gray-300 focus:outline-none focus:shadow-inner leading-none"
              placeholder="Search"
            />

            <svg
              class="h-6 w-6 text-gray-300 ml-2 mt-3 stroke-current absolute top-0 left-0"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <!-- ./ Search Mobile -->
        </div>
      </div>
      <div class="w-full flex flex-col lg:flex-col lg:px-6">
        <div class="flex-1 lg:pl-12 py-6 px-6 lg:px-0">
          <div class="mt-12">
            <h1 class="text-3xl font-bold">Dogs</h1>
            <div
              class="grid grid-cols-1 sm:grid-cols-3 xl:grid-cols-4 gap-6 mt-12"
              id="products-list2"
            >
              <!-- PRODUCTS -->
            </div>
          </div>
        </div>

        <div class="flex-1 lg:pl-12 py-6 px-6 lg:px-0">
          <div class="mt-12">
            <h1 class="text-3xl font-bold">Cats</h1>
            <div
              class="grid grid-cols-1 sm:grid-cols-3 xl:grid-cols-4 gap-6 mt-12"
              id="products-list3"
            >
              <!-- PRODUCTS -->
            </div>
          </div>
        </div>

        <div class="flex-1 lg:pl-12 py-6 px-6 lg:px-0">
          <div class="mt-12">
            <h1 class="text-3xl font-bold">Birds</h1>
            <div
              class="grid grid-cols-1 sm:grid-cols-3 xl:grid-cols-4 gap-6 mt-12"
              id="products-list4"
            >
              <!-- PRODUCTS -->
            </div>
          </div>
        </div>

        <div class="flex-1 lg:pl-12 py-6 px-6 lg:px-0">
          <div class="mt-12">
            <h1 class="text-3xl font-bold">Eletronics (Complex-cases)</h1>
            <div
              class="grid grid-cols-1 sm:grid-cols-3 xl:grid-cols-4 gap-6 mt-12"
              id="products-list5"
            >
              <!-- PRODUCTS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
